<!-------- 連線 -------->
<!-- stream time input field-->
<div id="PTTConnect-Time-Setting"class="form-row mb-2 d-none">
  <div class="form-group col-7">
    <label for="appt-time">實況重播開台時間:</label>
    <input id="stream-time" type="time" name="stream-time">
  </div>
  <div class="form-check col-4 pl-4">
    <input type="checkbox" class="form-check-input" id="streambeforepost">
    <label class="form-check-label ml-2" for="streambeforepost">發文前已開台</label>
  </div>
</div>
<!-- login input field-->
<div class="form-row mb-2">
  <div class="col-5">
    <label for="PTTid">PTT ID</label>
    <input id="PTTid" type="text" class="form-control" placeholder="PTT ID" autocomplete="off">
  </div>
  <div class="col-5">
    <label for="PTTpw">PTT密碼</label>
    <input id="PTTpw" type="password" class="form-control" placeholder="PTT密碼" autocomplete="off">
  </div>
  <div class="col-2">
    <label for="PTTlogin" class="col-2">　</label>
    <button id="PTTlogin" type="button" class="btn ptttext border btn-outline-secondary">登入</button>
  </div>
</div>
<!-- Post AID input field -->
<div class="my-3 form-row">
  <label for="post0" class="col-3 col-form-label">輸入文章AID</label>
  <input id="post0" class="form-control col mr-3" type="text" placeholder="#1VobIvqC (C_Chat)" autocomplete="off">
  <button id="post0btn" class="btn ptttext border btn-outline-secondary" type="button">讀取推文</button>
</div>
<!-- test push button -->
<button id="fakebtn" class="btn ptttext border btn-outline-secondary m-2 d-none" type="button">讀取測試用假推文</button>
<!-- New version button -->
<a id="updatebtn" class="btn ptttext border btn-outline-secondary m-2 d-none"
  href="https://greasyfork.org/zh-TW/scripts/418469-youtubechatonptt" target="_blank" rel="noopener noreferrer"
  role="button">檢測到新版本</a>
